<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FIFA 2022
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FIFA 2022</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--app-explore-container name="Home page"></app-explore-container-->
  <iframe src="https://www.scorebat.com/embed/league/fifa-world-cup/" frameborder="0" width="600" height="760"
          allowfullscreen allow='autoplay; fullscreen' style="width:100%;height:760px;overflow:hidden;display:block;"
          class="_scorebatEmbeddedPlayer_"></iframe>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://www.scorebat.com/embed/embed.js?v=arrv';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'scorebat-jssdk'));
  </script>
</ion-content>
